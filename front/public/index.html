<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#C62828" />
    <meta name="description" content="Sistema de ventas de tortas mexicanas" />
    <link rel="shortcut icon" href="./tortas-molina.png" type="image/x-icon">
    <title>Tortas Molina la GÃ¼era</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #F5E2C8 0%, #F9A825 50%, #C62828 100%);
            background-attachment: fixed;
            min-height: 100vh;
            position: relative;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                repeating-linear-gradient(45deg, transparent, transparent 10px, rgba(255,255,255,.03) 10px, rgba(255,255,255,.03) 20px),
                repeating-linear-gradient(-45deg, transparent, transparent 10px, rgba(0,0,0,.02) 10px, rgba(0,0,0,.02) 20px);
            pointer-events: none;
            z-index: 1;
        }
        
        #root {
            position: relative;
            z-index: 2;
        }
        
        .loading {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-size: 1.5rem;
            color: #FFFFFF;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            gap: 20px;
            position: relative;
            z-index: 2;
        }
        
        .loading::before {
            content: 'ðŸ¥ª';
            font-size: 4rem;
            animation: bounce 1s ease-in-out infinite;
        }
        
        .loading-text {
            background: linear-gradient(90deg, #FFFFFF, #F5E2C8, #FFFFFF);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: shimmer 2s linear infinite;
            font-weight: bold;
            font-size: 1.8rem;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid #F9A825;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
        
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        
        @keyframes shimmer {
            0% {
                background-position: 0% center;
            }
            100% {
                background-position: 200% center;
            }
        }
    </style>
</head>
<body>
    <noscript>Necesitas habilitar JavaScript para usar esta aplicaciÃ³n.</noscript>
    <div id="root">
        <div class="loading">
            <div class="loading-text">Tortas Molina</div>
            <div class="loading-spinner"></div>
        </div>
    </div>
</body>
</html>
